<section class="post">
    <header class="post-header">
        <a href="{{ SITEURL }}/{{ article.author.url }}" title="See posts by {{ article.author }}">
            {% if article.author_gravatar %}
                <img class="avatar" alt="{{ article.author }}" src="{{ article.author_gravatar }}">
            {% endif %}
        </a>
        <h3>
            <a class="post-title" style="color: #00BC6E"  href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
            <span class="separator"> &middot; </span>
            <a href="{{ SITEURL }}/{{ article.category.url }}">{{ article.category }}</a> &middot; {{ article.locale_date }} </p>
        </h3>
        <!--  <p class="post-meta">{{ article.summary }}</p>
            <p class="post-meta">
        -->
    </header>
</section>
